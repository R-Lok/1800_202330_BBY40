<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
      <nav id="navplaceholder"></nav>
      <div class="px-4 py-5 text-center">
        <div id="main-page-chart-container" class="jumbotron jumbotron-fluid mb-4 d-flex justify-content-center">
          <canvas id="main-page-chart"></canvas>
        </div>
        <div class="col-lg-6 mx-auto">
          <button type="button" id="summary-stat" class="btn btn-secondary btn-lg btn-block mb-4">Estimated water bill for this month: placeholder</button>
          <div class="gap-2 d-flex justify-content-sm-center">
            <button type="button" id="add-water-usage-btn" class="main-page-btn btn btn-primary btn-lg px-4 gap-3" data-toggle="modal" data-target="#select-water-use-modal">Add Water Use</button>
            <button type="button" id="edit-day-usage-btn" class="main-page-btn btn btn-primary btn-lg px-4">Edit Today's Usage</button>
          </div>
        </div>
      </div>
      <footer id="footerplaceholder"></footer>

      <!-- Modal for picking water use-->
      <div class="modal fade" id="select-water-use-modal" tabindex="-1" role="dialog" aria-labelledby="Select water use form"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="select-water-use-modal-title">Select Water Use</h5>
            </div>
            <div class="modal-body d-grid gap-4">
              <div class="row">
                <button type="button" id="drink-btn" class="col select-use-btn btn btn-primary btn-lg"  data-dismiss="modal" data-toggle="modal" data-target="#drink-modal">Placeholder</button>
                <button type="button" id="flush-btn" class="col select-use-btn btn btn-primary btn-lg" data-dismiss="modal">Flush</button>
                <d class="w-100"></d>
                <button type="button" id="sink-btn" class="col select-use-btn btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#tap-modal">Sink/Tap</button>
                <button type="button" id="shower-btn" class="col select-use-btn btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#shower-modal">Shower</button>
                <div class="w-100"></div>
                <button type="button" id="laundry-btn" class="col select-use-btn btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#laundry-modal">Laundry</button>
                <button type="button" id="dishwasher-btn" class="col select-use-btn btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#dishwasher-modal">Dishwasher</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="form-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for part 2 form for shower -->
      <div class="modal fade" id="shower-modal" tabindex="-1" role="dialog" aria-labelledby="Shower duration form" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="shower-duration-modal-title">Enter Shower Duration:</h5>
            </div>
            <div class="modal-body d-grid gap-4">
              <fieldset>
                <label for="showerSlider" class="form-label">Shower duration: <span id="shower-duration">0m</span></label>
                <input type="range" class="form-range" id="showerSlider" min="1" max="60" step="1" value="0" required>
                <!-- Need to fix drag finger for input slider also affecting the homepage behind-->
              </fieldset>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="form-submit-btn btn btn-primary" data-dismiss="modal">Submit</button>
              <button type="button" class="form-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for part 2 form for sink -->
      <div class="modal fade" id="tap-modal" tabindex="-1" role="dialog" aria-labelledby="Tap use duration form"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tap-use-duration-modal-title">Enter Tap Use Duration:</h5>
            </div>
            <div class="modal-body d-grid gap-4">
              <fieldset>
                <label for="tapUseSlider" class="form-label">Tap use duration: <span id="tap-use-duration">0s</span></label>
                <input type="range" class="form-range" id="tapUseSlider" min="1" max="180" step="1" value="0" required>
              </fieldset>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="form-submit-btn btn btn-primary" data-dismiss="modal">Submit</button>
              <button type="button" class="form-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for part 2 form for laundry -->
      <div class="modal fade" id="laundry-modal" tabindex="-1" role="dialog" aria-labelledby="Laundry machine type form"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="laundry-machine-type-modal-title">Pick your laundry machine type:</h5>
            </div>
            <div class="modal-body d-grid gap-4">
              <div class="row">
                <button type="button" id="laundry-standard-btn"class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Standard model</button>
                <button type="button" id="laundry-energystar-btn" class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Energy star certified</button>
                <button type="button" id="laundry-old-btn" class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Old model</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="form-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal for part 2 form for dishwasher -->
      <div class="modal fade" id="dishwasher-modal" tabindex="-1" role="dialog" aria-labelledby="Dishwasher type form"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dishwasher-type-modal-title">Pick your dishwasher type:</h5>
            </div>
            <div class="modal-body d-grid gap-4">
              <div class="row">
                <button type="button" id="dishwasher-standard-btn" class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Standard
                  model</button>
                <button type="button" id="dishwasher-energystar-btn" class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Energy star
                  certified</button>
                <button type="button" id="dishwasher-old-btn" class="col machine-type-btn btn btn-primary btn-lg" data-dismiss="modal">Old
                  model</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="form-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!---------------------------------------------->

    <script src="./scripts/firebaseAPI_BBY40.js"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
    

</body>

</html>
