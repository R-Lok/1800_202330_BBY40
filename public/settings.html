      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4 settings-icon" src="images/icons/settingsicon.svg" alt="" width="100">
        <h1 class="display-5 fw-bold mb-5">Settings</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-flex gap-3 justify-content-sm-center align-items-center flex-column">
            <h5>Measurement System</h5>
            <input type="checkbox" data-toggle="toggle" data-width="100" id="system" data-onlabel="Imperial" data-offlabel="Metric" onchange="saveToggle('system')">
